<!DOCTYPE html>
<html>
<head>
	<title>Lucky Sevens</title>
		<script type="text/JavaScript" src="luckySevens.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
		<style>
			.container {
				text-align: center;
				vertical-align: middle;
			}	
			#results {
				display: none;
				text-align: left;
			}
			body {
				background-color: lightyellow;
			}
			#heading {
				text-align: center;
			}
			
		</style>
		<div id="heading"><h1>Lucky Sevens</h1></div>
</head>
<body>
	<div class="container-fluid content container">
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<form name="luckyNumbers" onsubmit="return checkResults();" class="form-inline">
					<div class="form-group">
						<label for="startNum">Starting bet</label>
						<input type="number" class="form-control" id="startNum">
					</div>
					<button type="submit" id="submitButton" class="btn btn-default">Play</button>
				</form>
			</div>
			<div class="col-xs-3"></div>
		</div>
		<hr />
		<div class="row">
			<div class="col-xs-4"></div>
			<div class="col-xs-4">
				<table id="results" class="table table-striped">
					<thead>
						<tr>
							<th><h1>Results</h1></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Starting Bet</td>
							<td><span id="startNumBet"></span></td>
						</tr>
						<tr>
							<td>Total Rolls Before Going Broke</td>
							<td><span id="rollCount"></span></td>
						</tr>
						<tr>
							<td>Highest Amount Won</td>
							<td><span id="totalValue"></span></td>
						</tr>
						<tr>
							<td>Roll Count at Highest Amount Won</td>
							<td><span id="highValueRolls"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-xs-4"></div>
			<div id="footer" class="row">
				<div class="col-xs-12">
					<hr />
					<footer>
						<p>Lucky Sevens Inc</p>
						<p>123-456-7890</p>
					</footer>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<div id="restaurant" align="center">
			<h1>Bob's Burgers</h1>
		</div>
		<div id="navigation">
			<hr />
			<table width="20%">
				<tr>
					<td><a href="index.html">Home</a></td>
					<td><a href="menu.html">Menu</a></td>
					<td><a href="contactUs.html">Contact Us</a></td>
				</tr>
			</table>
			<hr />
		</div>
		<table align="center" cellpadding="3">
			<tr>
				<form action="submit.html" method="POST">
				<td align="right"><label for="fullName"><b>Name:</b></label></td>
				<td><input type="text" id="fullName" style="width:200px"></td>
			</tr>
				<tr>
					<td align="right"><label for="email"><b>Email:</b></label></td>
					<td><input type="text" id="email" style="width:200px"></td>
				</tr>
				<tr>
					<td align="right"><label for="phone"><b>Phone:</b></label></td>
					<td><input type="text" id="phone" style="width:200px"></td>
				</tr>
				<tr>
					<td align="right"><label for="inquiry"><b>Reason for Inquiry:</b></label></td>
					<td><select id="inquiry" style="width:200px">
						<option value="default" selected>Catering</option>
						<option value="party">Private Party</option>
						<option value="feedback">Feedback</option>
						<option value="other">Other</option>
						</select></td>
				</tr>
				<tr>
					<td align="right"><label for="addInfo"><b>Additional Information:</b></label></td>
					<td><textarea id="addInfo" style="width:200px"></textarea></td>
				</tr>
				<tr>
					<td align="right"><legend><b>Have you been to the restaurant?</b></legend></td>
					<td><input type="radio" id="choice1" name="visit" value="no" checked>
					<label for="choice1">No</label>
					<input type="radio" id="choice2" name="visit" value="yes">
					<label for="choice2">Yes</label></td>
				</tr>
				<tr>
					<td align="right"><legend><b>Best days to contact you:</b></legend></td>
					<td><input type="checkbox" id="monday" name="day" value="M">
					<label for="monday">M</label>
					<input type="checkbox" id="tuesday" name="day" value="T">
					<label for="tuesday">T</label>
					<input type="checkbox" id="wednesday" name="day" value="W">
					<label for="wednesday">W</label>
					<input type="checkbox" id="thursday" name="day" value="Th">
					<label for="thursday">Th</label>
					<input type="checkbox" id="friday" name="day" value="F">
					<label for="friday">F</label></td>
				</tr>
				<tr>
					<td></td>
					<td align="right"><input type="submit" id="submit" value="Send Request"></td>
				</tr>
				</form>
		</table>
		<div id="footer" align="center">
			<hr />
			<footer>
				<p>1025 Farmer ST, Kent, WA, 98032</p>
				<p>206-245-8543</p>
			</footer>
		</div>
	</body>
</html>

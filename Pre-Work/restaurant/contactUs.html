<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<div id="restaurant" align="center">
		<h1>Bob's Burgers</h1>
		</div>
		<div id="navigation">
			<hr />
			<table width="30%">
			<tr>
			<td><a href="index.html">Home</a></td>
			<td><a href="menu.html">Menu</a></td>
			<td><a href="contactUs.html">Contact Us</a></td>
			</tr>
			</table>
			<hr />
		</div>
		<table align="center">
		<tr>
			<form action="submit.html" method="POST">
			<td align="right"><label for="fullName">Name:</label></td>
			<td><input type="text" id="fullName" value=""></td>
		</tr>
		<tr>
			<td align="right"><label for="email">Email:</label></td>
			<td><input type="text" id="email" value=""></td>
		</tr>
		<tr>
			<td align="right"><label for="phone">Phone:</label></td>
			<td><input type="text" id="phone" value=""></td>
		</tr>
		<tr>
			<td align="right"><label for="inquiry">Reason for Inquiry:</label></td>
			<td><select id="inquiry">
				<option value="default" selected>Catering</option>
				<option value="party">Private Party</option>
				<option value="feedback">Feedback</option>
				<option value="other">Other</option>
				</select></td>
		</tr>
		<tr>
			<td align="right"><label for="addInfo">Additional Information:</label></td>
			<td><textarea id="addInfo"></textarea></td>
		</tr>
		<tr>
			<td align="right"><legend>Have you been to the restaurant?</legend></td>
			<td><input type="radio" id="choice1" name="visit" value="no" checked>
			<label for="choice1">No</label>
			<input type="radio" id="choice2" name="visit" value="yes">
			<label for="choice2">Yes</label></td>
		</tr>
		<tr>
			<td align="right"><legend>Best days to contact you:</legend></td>
			<td><input type="checkbox" id="monday" name="day" value="M">
			<label for="monday">M</label>
			<input type="checkbox" id="tuesday" name="day" value="T">
			<label for="tuesday">T</label>
			<input type="checkbox" id="wednesday" name="day" value="W">
			<label for="wednesday">W</label>
			<input type="checkbox" id="thursday" name="day" value="Th">
			<label for="thursday">Th</label>
			<input type="checkbox" id="friday" name="day" value="F">
			<label for="friday">F</label></td>
		</tr>
		<tr>
			<td></td>
			<td align="right"><input type="submit" id="submit" value="Send Request"></td>
		</tr>
			</form>
		</table>
		<div id="footer" align="center">
			<hr />
			<footer>
				<p>1025 Farmer ST, Kent, WA, 98032</p>
				<p>206-245-8543</p>
			</footer>
		</div>
	</body>
</html>

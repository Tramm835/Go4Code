<!DOCTYPE html>
<html>
	<head>
		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
		<title>Contact Us</title>
		<div id="restaurant">
		<h1>Bob's Burgers</h1>
		</div>
		<div id="navigation">
			<hr />
			<a href="index.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contactUs.html">Contact Us</a>
			<hr />
		</div>
		</div>
		<style>
			label {
				font-weight: bold;
				font-size: 16px;
				padding: 0px 20px;
			}
		
			#main {
				background-color: lightgray;
				text-align: center;
			}

			input[type=text] {
				width: 200px;
			}
			textarea {
				width: 200px;
			}
			
			select {
				width: 200px;
			}

			
		</style>
		</head>
	<body>
		<div id="main">
			<form action="submit.html" method="POST">
				<label for="fullName">Name:</label>
				<input type="text" id="fullName" required><br />
				
				<label for="email">Email:</label>
				<input type="text" id="email" required><br />

				<label for="phone">Phone:</label>		
				<input type="text" id="phone" required><br />
				
				<label for="inquiry">Reason for Inquiry:</label>				
				<select id="inquiry">
					<option value="default" selected>Catering</option>
					<option value="party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br />
				
				<label for="addInfo">Additional Information:</label>
				<textarea id="addInfo"></textarea><br />
				
				<label for="visit">Have you been to the restaurant?</label>
				<input type="radio" id="choice1" name="visit" value="no" checked>No
				<input type="radio" id="choice2" name="visit" value="yes">Yes<br />
				
				<label for="day">Best days to contact you:</label>
				<input type="checkbox" id="monday" name="day" value="M">M
				<input type="checkbox" id="tuesday" name="day" value="T">T
				<input type="checkbox" id="wednesday" name="day" value="W">W
				<input type="checkbox" id="thursday" name="day" value="Th">Th
				<input type="checkbox" id="friday" name="day" value="F">F<br />
				<input type="submit" id="submit" value="Send Request">
			</form>
		</div>
		<div id="footer">
			<hr />
			<footer>
				<p>1025 Farmer ST, Kent, WA, 98032</p>
				<p>206-245-8543</p>
			</footer>
		</div>
	</body>
</html>
